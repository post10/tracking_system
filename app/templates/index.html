<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Система отслеживания посылок</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', path='/css/style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Система отслеживания посылок</h1>
        
        <!-- Форма поиска посылки -->
        <div class="row justify-content-center mb-5">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Отследить посылку</h5>
                        <form id="trackingForm">
                            <div class="mb-3">
                                <input type="text" class="form-control" id="trackingNumber" 
                                       placeholder="Введите номер отслеживания" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Отследить</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Результаты отслеживания -->
        <div id="trackingResult" class="d-none">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Информация о посылке</h5>
                    <div id="packageInfo"></div>
                    <div id="statusHistory" class="mt-4">
                        <h6>История статусов:</h6>
                        <div id="statusTimeline"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', path='/js/main.js') }}"></script>
</body>
</html>
